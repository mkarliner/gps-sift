<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
  </head>
  <body id="home">

	<div id="app">
	    <!-- use router-link component for navigation. -->
	    <!-- specify the link by passing the `to` prop. -->
	    <!-- <router-link> will be rendered as an `<a>` tag by default -->

    <ul class="nav nav-tabs nav-justified">
      <li><router-link to="/">Device List</router-link></li>
      <li><router-link to="/map">Device Map</router-link></li>
      <li><router-link to="/register">Register Device</router-link></li>
    </ul>
		<div id="app">
	  <!-- route outlet -->
	  <!-- component matched by the route will render here -->
    <keep-alive>
	  <router-view ></router-view>
  </keep-alive>
	</div>
    <!-- Your Sift view bundle -->
    <script src="dist/js/view.umd-es2015.min.js"></script>
  </body>
</html>
